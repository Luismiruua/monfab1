            <form class="Formulario">
                <fieldset>
                    <legend>Datos personales</legend>

                    <p>Nombre: <input type="text" name="nombre" id="nombre" placeholder="Nombre SegundoNombre"></p>

                <label>
                    <legend>Situación laboral</legend>
